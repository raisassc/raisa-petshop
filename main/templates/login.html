<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-300 via-purple-400 to-purple-500">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="mb-8 text-3xl font-bold text-gray-900">Login to your account</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
              </div>
            </div>
            <button type="submit" class="mt-4 w-full py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-700 transition-all duration-300 ease-in-out font-semibold">
                Login
            </button>
        </form>

        {% if messages %}
        <ul class="mt-4 text-left">
            {% for message in messages %}
            <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <p class="mt-6 text-gray-600">
            Don't have an account yet? 
            <a href="{% url 'main:register' %}" class="text-purple-600 font-semibold hover:underline">Register Now</a>
        </p>
    </div>

</body>
</html>
