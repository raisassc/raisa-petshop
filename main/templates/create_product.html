{% extends 'base.html' %}
{% include 'navbar.html' %}
{% block content %}
<div class="min-h-screen bg-purple-50 py-10">
  <div class="max-w-3xl mx-auto bg-purple-100 p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-purple-800 text-center mb-6">Add New Product</h1>
    
    <!-- Form for Adding New Product -->
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      
      {% if form.errors %}
          <div class="bg-red-100 border border-red-400 text-red-700 p-4 rounded">
              <ul>
                  {% for field, errors in form.errors.items %}
                      <li>{{ field }}: {{ errors|join:", " }}</li>
                  {% endfor %}
              </ul>
          </div>
      {% endif %}

      <table class="w-full">
        <!-- Your form fields here -->
        <!-- Example for Name field -->
        <tr>
          <td class="pt-4">{{ form.name.label }}</td>
          <td class="pt-4">
            <input type="text" name="{{ form.name.name }}" value="{{ form.name.value }}" class="border border-purple-300 rounded-lg p-2 w-full bg-purple-50" placeholder="{{ form.name.label }}">
          </td>
        </tr>
        <!-- Continue with the rest of your form fields... -->
        
        <tr>
          <td class="pt-4"></td>
          <td class="pt-4">
            <div class="flex justify-between">
              <!-- Submit Button -->
              <input type="submit" value="Add Product" class="py-2 px-6 bg-purple-600 text-white rounded-lg cursor-pointer hover:bg-purple-700 transition-all duration-300">
              <!-- Reset Button -->
              <input type="reset" value="Reset Form" class="py-2 px-6 bg-gray-300 text-gray-700 rounded-lg cursor-pointer hover:bg-gray-400 transition-all duration-300">
            </div>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
