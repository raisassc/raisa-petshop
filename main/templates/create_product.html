{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="min-h-screen bg-purple-50 py-10"></div>
<h1>Add New Product</h1>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Add Product" />
        <input type="reset" value="Reset Form" /> <!-- Tombol Reset -->
      </td>
    </tr>
  </table>
</form>
</div>

{% endblock %}
