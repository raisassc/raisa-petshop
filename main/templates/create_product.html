{% extends 'base.html' %}
{% include 'navbar.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-purple-100 p-6 rounded-lg shadow-md">
  <h2 class="text-center text-2xl font-bold text-purple-800 mb-5">Add New Product</h2>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="id_name" class="block text-purple-700 font-bold mb-1">Name</label>
      {{ form.name }}
    </div>
    
    <div class="mb-4">
      <label for="id_flavour" class="block text-purple-700 font-bold mb-1">Flavour</label>
      {{ form.flavour }}
    </div>
    
    <div class="mb-4">
      <label for="id_price" class="block text-purple-700 font-bold mb-1">Price</label>
      {{ form.price }}
    </div>
    
    <div class="mb-4">
      <label for="id_product_image" class="block text-purple-700 font-bold mb-1">Product Image</label>
      {{ form.product_image }}
    </div>
    
    <div class="mb-4">
      <label for="id_description" class="block text-purple-700 font-bold mb-1">Description</label>
      {{ form.description }}
    </div>
    
    <div class="mb-4">
      <label for="id_netto" class="block text-purple-700 font-bold mb-1">Netto</label>
      {{ form.netto }}
    </div>
    
    <div class="mb-4">
      <label for="id_category" class="block text-purple-700 font-bold mb-1">Category</label>
      {{ form.category }}
    </div>
    
    <div class="mb-4">
      <label for="id_stock" class="block text-purple-700 font-bold mb-1">Stock</label>
      {{ form.stock }}
    </div>
    
    <div class="flex justify-between">
      <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
        Add Product
      </button>
      <button type="reset" class="bg-gray-400 text-white py-2 px-4 rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-300">
        Reset Form
      </button>
    </div>
  </form>
</div>
{% endblock %}
