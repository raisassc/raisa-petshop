{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<h1 class="text-2xl font-bold text-purple-600 text-center mb-6">Add New Product</h1>

<form method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
  {% csrf_token %}
  <div class="space-y-4">
    {{ form.as_p }}
    <div class="flex justify-between mt-6">
      <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-500">Add Product</button>
      <button type="reset" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Reset Form</button> <!-- Tombol Reset -->
    </div>
  </div>
</form>

{% endblock %}

<style>
  input, select, textarea {
    @apply border-2 border-purple-500 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-purple-500;
  }
</style>
