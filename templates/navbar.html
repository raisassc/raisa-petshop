{% load static %}
<nav class="bg-purple-600 shadow-lg fixed top-0 left-0 z-40 w-screen">
  
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
        <div class="flex items-center">
          <img src="{% static 'images/profile petshop.png' %}" alt="User Avatar" class="h-10 w-10 rounded-full mr-2">
          <p class="text-gray-300 font-semibold">{{ user.username }}</p>
        </div>

      <!-- Centered Menu Links -->
      <div class="hidden md:flex space-x-8">
        <a href="{% url 'main:show_main' %}" class="text-gray-300 hover:text-white">Home</a>
        <a href="{% url 'main:show_main' %}" class="text-gray-300 hover:text-white">Products</a>
        <a href="#" class="text-gray-300 hover:text-white">Categories</a>
        <a href="#" class="text-gray-300 hover:text-white">Cart</a>
      </div>

      <!-- Right Side -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Logout Button -->
        <a href="{% url 'main:logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
          Logout
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Hidden by default) -->
  <div class="mobile-menu hidden md:hidden px-4 w-full">
    <a href="{% url 'main:show_main' %}" class="block text-gray-300 hover:text-white py-2">Home</a>
    <a href="{% url 'main:show_main' %}" class="block text-gray-300 hover:text-white py-2">Products</a>
    <a href="#" class="block text-gray-300 hover:text-white py-2">Categories</a>
    <a href="#" class="block text-gray-300 hover:text-white py-2">Cart</a>
    <a href="{% url 'main:logout' %}" class="block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">Logout</a>
  </div>

  <!-- Mobile Menu Toggle Script -->
  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
